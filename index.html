<!DOCTYPE html>
<html lang="es">

<head>

  <meta name="theme-color" content="#ffb6d9">

  <link rel="manifest" href="./manifest.json">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: #ffe4f1;
      margin: 0;
      padding: 20px;
      color: #d63384;
    }

    h1 {
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 1px 1px 2px #fff;
    }

    #cameraContainer {
      display: none;
      margin-top: 20px;
    }

    video,
    canvas {
      border: 3px solid #ffb6d9;
      border-radius: 15px;
      margin-top: 10px;
      width: 90%;
      max-width: 350px;
      height: auto;
      object-fit: cover;
      aspect-ratio: 3/4;
      box-shadow: 0 4px 12px rgba(255, 143, 203, 0.6);
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(135deg, #ff8ac9, #ff5fa7);
      color: white;
      cursor: pointer;
      margin: 8px;
      font-size: 15px;
      transition: transform .2s, box-shadow .2s;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0px 4px 10px rgba(255, 100, 180, 0.6);
    }

    button:disabled {
      background: #d1a5bd;
      cursor: not-allowed;
      box-shadow: none;
    }

    #photoContainer {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    #photoContainer img {
      width: 150px;
      height: auto;
      margin: 10px;
      border-radius: 15px;
      border: 3px solid #ffafd8;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(255, 140, 205, 0.6);
    }
  </style>
</head>
