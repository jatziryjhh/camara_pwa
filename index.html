  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffd6e8, #ff9ace);
      margin: 0;
      padding: 20px;
      color: #c21875;
    }

    h1 {
      margin-bottom: 15px;
      font-weight: 800;

    #cameraContainer {
      display: none;
      margin-top: 25px;
      background: #ffffffaa;
      padding: 18px;
      border-radius: 20px;
      max-width: 380px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0px 8px 20px rgba(255, 0, 140, 0.25);
      border: 2px solid #ff9ad4;
    }

    video,
    canvas {
      border: 3px solid #ff7ec4;
      border-radius: 20px;
      margin-top: 10px;
      width: 100%;
      height: auto;
      object-fit: cover;
      aspect-ratio: 3/4;
      box-shadow: 0px 6px 14px rgba(255, 59, 177, 0.4);
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #ff74cd, #ff3ea8);
      color: white;
      cursor: pointer;
      margin: 10px;
      font-size: 15px;
      font-weight: 600;
      transition: 0.2s;
      box-shadow: 0px 4px 10px rgba(255, 64, 165, 0.5);
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 15px rgba(255, 64, 165, 0.8);
    }

    button:disabled {
      background: #d9a3c7;
      box-shadow: none;
      cursor: not-allowed;
    }

    #photoContainer {
      margin-top: 25px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    #photoContainer img {
      width: 160px;
      border-radius: 18px;
      border: 3px solid #ff85c9;
      box-shadow: 0px 6px 15px rgba(255, 64, 165, 0.45);
    }
  </style>
</head>
